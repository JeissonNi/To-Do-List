<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="toggleTheme">ğŸŒ™</button>
        <h1>Lista de Tareas</h1>
        
        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="AÃ±adir nueva tarea">
            <button id="addTaskBtn">Agregar</button>
        </div>
        <div class="filter-container">
            <label for="filter"><strong>Filtrar:</strong></label>

                <option value="completed">Completadas</option>

        </div>
        <ul id="taskList"></ul>
        <p id="pendingTasks">Tareas pendientes: 0</p>
        <p id="completedTasks">Tareas completadas: 0</p>
        <button id="exportTasks">ğŸ“¤ Exportar</button>

    <script src="script.js"></script>

</html>
