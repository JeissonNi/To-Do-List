<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <button id="toggleTheme">游깿</button>
        <h1>Lista de Tareas</h1>
        
        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="A침adir nueva tarea">
            <button id="addTaskBtn">Agregar</button>
        </div>
        <div class="filter-container">
            <label for="filter"><strong>Filtrar:</strong></label>
            <select id="filter">
                <option value="all">Todas</option>
                <option value="completed">Completadas</option>
                <option value="pending">Pendientes</option>
            </select>
        </div>
        <ul id="taskList"></ul>
        <p id="pendingTasks">Tareas pendientes: 0</p>
        <p id="completedTasks">Tareas completadas: 0</p>
        <br>
        <div class="export-import-container">
            <button id="exportTasks">游닌 Exportar tareas</button>
        
            <div class="file-input-container">
                <input type="file" id="importFile" accept=".json">
                <button id="importBtn">游닋 Importar tareas</button>
            </div>
        </div>
    </div>

    <div class="container2"></div>

    </footer>

    <script src="script.js"></script>
</body>
</html>
